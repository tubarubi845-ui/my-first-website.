<!DOCTYPE html>
<html>
<head>
  <title>Fishing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: orange;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    #result, #score {
      margin-top: 10px;
      font-size: 18px;
    }

    .fish {
      position: absolute;
      font-size: 40px;
      top: 60%;
      left: -50px;
      animation: swim 6s linear infinite;
    }

    @keyframes swim {
      0% { left: -50px; transform: scaleX(1); }
      50% { transform: scaleX(1); }
      100% { left: 110%; transform: scaleX(1); }
    }
  </style>
</head>
<body>

  <h1>üé£ Fishing Game</h1>
  <button onclick="startFishing()">Catch Fish</button>

  <p id="result"></p>
  <p id="score">Score: 0</p>

  <div class="fish">üêü</div>

  <script>
    let score = 0;

    function startFishing() {
      let chance = Math.random();

      if (chance > 0.5) {
        score++;
        document.getElementById("result").innerText = "üéâ You caught the fish!";
      } else {
        document.getElementById("result").innerText = "üò¢ Missed it!";
      }

      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>

</body>
</html>
</html>
